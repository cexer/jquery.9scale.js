<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Canvas</title>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jquery.9scale.js"></script>
<script type="text/javascript" src="sprintf.js"></script>
</head>
<body>

<input type="button" id="button" width="200" height="60" value="Button"/>

<script type="text/javascript">

$(document).ready(function(){
	$("#button").borderImageSprite("round_button.png", {
		"#ID, #ID:link, #ID:visited" : {
			clip: { width: 93 },
			slice: { top: 2 },
			fill: true
		},
		"#ID:hover" : {
			clip: { x: 93, width: 93 },
			slice: { top: 2 },
			fill: true
		},
		"#ID:active" : {
			clip: { x: 185, width: 93 },
			slice: { top: 2 },
			fill: true
		}
	});
});

</script>
</body>
</html>
